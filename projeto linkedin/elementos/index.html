<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposta de Casamento Minecraft</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="proposal-screen">
      <h1 class="question">Quer casar comigo?</h1>
      <img src="pixel-heart.gif" class="pixel-heart" alt="pixel-heart">
      <button onclick="showConfirmationScreen()">Sim</button>
    </div>
    <div class="confirmation-screen">
      <h1>Você tem certeza?</h1>
      <img src="cat.png" class="cat.png" alt="cat.png">
      <p>Não tem volta, deseja continuar?</p>
      <button onclick="showCongratulationsScreen()">Sim</button>
      <button onclick="goBack()">Claro</button>
    </div>
    <div class="congratulations-screen">
      <h1 class="congrats">PARABÉNS!</h1>
    </div>
  </div>
<script></script>
</body>
</html>
